---
layout: default
---
<article class="status-detail">
    <div class="container">
      <div class="post-content">
          {{ content }}
      </div>
      <footer class="post-footer">
          <span class="post-date">posted on {{ page.date | date: "%B %-d, %Y" }}</span>
      </footer>
    </div>
</article>
