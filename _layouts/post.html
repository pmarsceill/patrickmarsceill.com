---
layout: default
---

<article class="post-detail">
  <header class="post-header px-3 py-3 py-md-6 bg-gloss-black">
    <div class="container container-wide">
      <h1 class="post-title display-alpha mb-0 three-fourths-md">
        {{ page.title }}
      </h1>
    </div>
  </header>
  <div class="post-content bg-white px-3 py-3 py-md-6">
    <div class="container container-wide">
      <div class="columns pr-md-6">
          <p class="text-small text-grey-lt one-fifth-md column">{{ page.date | date: "%B&nbsp;%-d,&nbsp;%Y" }}</p>
        <div class="two-thirds-md column">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</article>
