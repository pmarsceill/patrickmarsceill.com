---
layout: default
---
<article class="post-detail">
    <header class="post-header">
      <div class="container container-wide">
        <h1 class="post-title display-alpha mb-0">
          {{ page.title }}
        </h1>
      </div>
    </header>
    <div class="post-content bg-white">
      <div class="container container-wide">
        <span class="post-date text-small">posted on {{ page.date | date: "%B&nbsp;%-d,&nbsp;%Y" }}</span>
      </div>
      <div class="container">
        {{ content }}
      </div>
    </div>
</article>
