---
layout: default
---
<article class="post-detail">
    <header class="post-header">
      <div class="container-wide">
        <h1 class="display-alpha post-title">
          {{ page.title }}
        </h1>
        <span class="post-date text-sm">posted on {{ page.date | date: "%B %-d, %Y" }}</span>
      </div>
    </header>
    <div class="post-content">
      <div class="container">
        {{ content }}
      </div>
    </div>
</article>
