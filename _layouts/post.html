---
layout: default
---
<article class="post-detail">
  <header class="post-header">
    <div class="container container-wide">
      <h1 class="post-title display-alpha mb-0">
        {{ page.title }}
      </h1>
    </div>
  </header>
  <div class="post-content bg-white py-6 px-2 px-md-6">
    <div class="container container-wide">
      <span class="post-date text-small text-muted one-fifth pr-6 position-xl-absolute">posted on<br>{{ page.date | date: "%B&nbsp;%-d,&nbsp;%Y" }}</span>
    </div>
    <div class="container px-2 px-md-6">
      {{ content }}
    </div>
  </div>
</article>
