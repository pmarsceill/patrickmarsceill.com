---
layout: default
---
<article class="post-detail">
  <header class="post-header">
    <div class="container container-wide">
      <h1 class="post-title display-alpha mb-0">
        {{ page.title }}
      </h1>
    </div>
  </header>
  <div class="post-content bg-white py-3 py-md-6 px-2 px-md-6">
    <div class="container container-wide pr-6">
      <div class="columns pr-6">
        <div class="four-fifths column float-right pr-6"><p class="text-small text-muted one-fifth-md">{{ page.date | date: "%B&nbsp;%-d,&nbsp;%Y" }}</p>
          {{ content }}</div>
      </div>
    </div>
  </div>
</article>
