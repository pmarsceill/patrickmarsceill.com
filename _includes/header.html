<header>
    <h1 class="logo">
      <a href="{{ site.baseurl }}/">
        {% include mark_svg.html %}
      </a>
    </h1>
    <nav>
      <ul>
        {% for page in site.pages %}
          {% if page.title %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
