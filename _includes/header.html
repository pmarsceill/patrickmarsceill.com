<header class="site-header">
    <h1 class="logo">
      <a href="{{ site.baseurl }}/">
        {% include mark_svg.html %}
      </a>
    </h1>
    <nav class="main-nav">
      <ul>
        {% assign pages = site.pages | sort:"order"  %}
        {% for page in pages %}
          {% if page.title and page.nav_hidden != true %}
          <li class="main-nav-item">
            <a class="beta main-nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
