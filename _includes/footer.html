<footer>
  <h2>{{ site.title }}</h2>
  <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      <ul>
        {% if site.github_username %}
        <li>
          <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
        </li>
        {% endif %}
        {% if site.twitter_username %}
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}
        </li>
        {% endif %}
      </ul>
      <p class="text">{{ site.description }}</p>
</footer>
