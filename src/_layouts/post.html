---
layout: default
---

<div class="container container-xl page-padding content-padding">
  <div class="postContent">
    <time class="text-grey text-smallcaps">{{ page.date | date: '%B %d, %Y'}}</time>
    <h1 class="text-alpha">{{ page.title }}</h1>
    <div class="display-beta mb-8">{{ page.excerpt }}</div>
    {% capture excerpt %}{{ page.excerpt }}{% endcapture %}
    <div class="postContent-body">
      {{ page.content | remove: excerpt }}
    </div>
  </div>
</div>
